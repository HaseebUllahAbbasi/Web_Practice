<!DOCTYPE html>
<html>
	<head>
		<title>Learning JS</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="main.js"></script>
	</head>
	<body>
		<div class="header">
			<h1>Learning JS</h1>
			<p>With Haseeb </p>
		</div>
		<div class="container">
			<script >
				
				var person =
				{
					firstName: 'Haseeb',
					lastName:'check' ,
					age : 19,
					address:
					{
						street:'555 something',
						city : 'Sukkur',
						state:'OK'
					},
				fullName:function () 
				{
					return this.firstName+"   "+this.lastName;
				}

				}
				
				console.log(person.fullName());
			</script>
		</div>
	</body>
</html>
